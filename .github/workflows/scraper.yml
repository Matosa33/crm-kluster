name: Scrape Local Business Leads

on:
  schedule:
    # Every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
    inputs:
      job_id:
        description: 'Scrape job ID (leave empty to process all pending)'
        required: false
        type: string

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          cd scripts/scraper
          pip install -r requirements.txt

      - name: Run scraper
        env:
          SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}
          SERPAPI_API_KEY: ${{ secrets.SERPAPI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          SCRAPE_JOB_ID: ${{ github.event.inputs.job_id }}
        run: |
          cd scripts/scraper
          python main.py ${{ github.event.inputs.job_id }}
